<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>CSS | Refresher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="score-card">
      <div class="total-score">
        <h2>Your Result</h2>
        <div class="background-overlay">
          <div class="background-over">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p class="score-desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="score-splitup">
        <h2>Summary</h2>
        <div class="skill-component1">
          <img src="./assets/images/icon-reaction.svg" />
          <h3>Reaction</h3>
          <h3>80 / 100</h3>
        </div>
        <div class="skill-component2">
          <img src="./assets/images/icon-memory.svg" />
          <h3>Memory</h3>
          <h3>92 / 100</h3>
        </div>
        <div class="skill-component3">
          <img src="./assets/images/icon-verbal.svg" />
          <h3>Verbal</h3>
          <h3>61 / 100</h3>
        </div>
        <div class="skill-component4">
          <img src="./assets/images/icon-visual.svg" />
          <h3>Visual</h3>
          <h3>72 / 100</h3>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
